settings:
  pkg_distr:
    seed: 43
    sequence:
      # - {pkg_number: 1000, delta: 10} 
      - {pkg_number: 1000, delta: 10, sources: [12, 13, 14], dests: [15]}
  synchronizer:
    period:
      dqn: 300
      link_state: 100
      simple_q: 100
    delta: 10
  logging:
    delta: 500
  router:
    learning_rate: 0.5
    beta_rate: 0.7
    gamma_rate: 0.9
    pkg_process_delay: 10
    nn_type: 'rnn_amatrix'
    optimizer: 'rmsprop'
    ff_activation: 'tanh'
    layers: [64, 64]
    batch_size: 1
    mem_capacity: 1
    prioritized_xp: False
  routers_individual:
    14:
      pkg_process_delay: 0
    6:
      pkg_process_delay: 5
    7:
      pkg_process_delay: 5
    8:
      pkg_process_delay: 5
    9:
      pkg_process_delay: 5
    10:
      pkg_process_delay: 5
